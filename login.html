<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="resources-2/css/basic.css">
        <link rel="stylesheet" type="text/css" href="resources-2/css/login.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap" rel="stylesheet">
         <link href="https://fonts.googleapis.com/css?family=Lacquer|Pacifico|Shadows+Into+Light&display=swap" rel="stylesheet">
        <title>BOXLOT-login</title>
    </head>
    <body>  
            
        <header>
        <!--logo, navigation, main heading, buttons-->
                <nav>
                    <div class="row">
                        <h1 class="logo">Boxlot</h1>
                    </div>
                </nav>
                
        </header>
        <div class="login-box">
            <i class="icon ion-md-contact avator"></i>
            <h1>Login here</h1>
            <form>
                <p>Username</p>
                <input type="text" name="username" placeholder="Enter Username">
                <p>Password</p>
                <input type="password" name="password" placeholder="Enter Password">
                <input type="submit" name="" value="Login">
                <a href="#">Lost your password?</a> <br>
                <a href="#">Don't have an account?</a>
            </form>
        </div>
        
    </body>
</html>
